name: Daily AI News

on:
  schedule:
    # 北京时间早上 8 点 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发
  push: # 允许代码推送触发 (用于测试)
    branches:
      - main
    paths:
      - '.claude/skills/ai-news-daily/scripts/**'
      - '.github/workflows/daily-news.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests

    - name: Run script
      run: python .claude/skills/ai-news-daily/scripts/fetch_ai_news.py

    - name: Verify output
      run: ls -l ai-news-*.html

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Auto-generated AI News report $(date +'%Y-%m-%d')" || exit 0
        git push
