<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arco Design Prototype</title>
    <!-- Arco Design CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@arco-design/web-react/dist/css/arco.css">
    <style>
        /* Basic Layout Styles based on PRD Requirements */
        body {
            margin: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #f2f3f5;
        }

        .layout-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header: Fixed height, sticky top */
        .header {
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e5e6eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .header-logo {
            font-weight: bold;
            font-size: 18px;
            color: #1d2129;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar: Fixed width */
        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid #e5e6eb;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            color: #4e5969;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background-color: #f2f3f5;
            color: #1d2129;
        }

        .menu-item.active {
            color: #165dff;
            background-color: #e8f3ff;
            font-weight: 500;
            border-right: 2px solid #165dff;
        }

        /* Content: Adaptive */
        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .content-card {
            background: #fff;
            padding: 24px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            min-height: 200px;
        }

        /* Breadcrumb placeholder */
        .breadcrumb {
            margin-bottom: 16px;
            color: #86909c;
            font-size: 14px;
        }

        /* Common Elements */
        .btn {
            display: inline-block;
            padding: 5px 16px;
            background: #165dff;
            color: #fff;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 14px;
            border: none;
        }

        .btn-secondary {
            background: #f2f3f5;
            color: #4e5969;
        }

        /* Modal Overlay (Hidden by default) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-box {
            background: #fff;
            width: 520px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e6eb;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e6eb;
            text-align: right;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <div class="header">
            <div class="header-logo">System Name</div>
            <div>User Profile</div>
        </div>
        <div class="main-wrapper">
            <div class="sidebar">
                <!-- Vibe Coding: Inject Menu Items Here -->
                <div class="menu-item active">Dashboard</div>
                <div class="menu-item">Menu Item 1</div>
                <div class="menu-item">Menu Item 2</div>
            </div>
            <div class="content">
                <div class="breadcrumb">Home / Dashboard</div>
                <div class="content-card">
                    <!-- Vibe Coding: Inject Page Content Here -->
                    <h2>Page Title</h2>
                    <p>This is the content area. Vibe Coding will replace this with actual form elements, tables, or
                        details based on the PRD.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Template -->
    <div class="modal-overlay" id="demoModal">
        <div class="modal-box">
            <div class="modal-header">
                <span>Modal Title</span>
                <span style="cursor:pointer"
                    onclick="document.getElementById('demoModal').classList.remove('open')">âœ•</span>
            </div>
            <div class="modal-body">
                <!-- Vibe Coding: Inject Modal Content Here -->
                <p>Modal content goes here...</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"
                    onclick="document.getElementById('demoModal').classList.remove('open')">Cancel</button>
                <button class="btn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Simple interactions for prototype demonstration
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Vibe Coding: Add logic to switch content visibility if needed
            });
        });
    </script>
</body>

</html>
